services:
  # Aplicaci√≥n NestJS
  ms-auth:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: ms_auth_app
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env.dev
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - erp_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

networks:
  erp_network:
    external: true
    name: erp_network
